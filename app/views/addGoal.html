<div ng-include="'views/left-panel/index.html'"></div>
<div class="col-md-9 col-xs-9 content-section">
	<h3>Add your Goal here</h3>
	<table>
		<tbody>
			<tr>
				<td>
					<label>Title:</label>
				</td>
				<td>
					<input type="text" ng-model="goal.title">
				</td>
			</tr>
			<tr>
				<td>
					<label>Description:</label>
				</td>
				<td>
					<input type="text" ng-model="goal.desc"/>
				</td>
			</tr>
		</tbody>
	</table>
	<button class="btn btn-success" ng-click="addGoal()">Post Goal</button>
</div>
