<div ng-include="'views/left-panel/index.html'"></div>
<div class="col-md-9 col-xs-9 content-section">
  <h3>Main Content</h3>
  <input type="text" class="post-input" placeholder="Post an update"/>
  <button class="btn btn-primary">Post</button>
  <br>
  <button class="btn btn-success" ng-click="go('/addGoal')">Add Goal</button>
  <ol>
    <li ng-repeat="item in goalsList">
      <label>{{item.title}}</label>
      <br>
      <label>{{item.desc}}</label>
    </li>
  </ol>
</div>
